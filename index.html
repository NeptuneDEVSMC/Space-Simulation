<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación Espacial 2D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <p><strong>Controles:</strong></p>
    <p>Click: crear planeta</p>
    <p>1: cambiar fuerza gravitacional (actual: <span id="gravity">5</span>)</p>
    <p>2: cambiar tamaño del planeta (actual: <span id="radius">5</span>)</p>
    <p>Espacio: pausa/reanudar</p>
    <p>R: reiniciar</p>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let planets = [];
    let gravityStrength = 5;
    let planetRadius = 5;
    let paused = false;

    document.getElementById("gravity").textContent = gravityStrength;
    document.getElementById("radius").textContent = planetRadius;

    class Planet {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.mass = radius * radius;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
      }

      applyGravity(planets) {
        for (let other of planets) {
          if (other === this) continue;

          let dx = other.x - this.x;
          let dy = other.y - this.y;
          let distSq = dx * dx + dy * dy;
          let dist = Math.sqrt(distSq);

          if (dist < 1) continue; // evitar división por cero

          let force = (gravityStrength * this.mass * other.mass) / distSq;
          let ax = (force * dx) / (dist * this.mass);
          let ay = (force * dy) / (dist * this.mass);

          this.vx += ax;
          this.vy += ay;
        }
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // Rebotar contra bordes con suavidad
        if (this.x - this.radius < 0) {
          this.x = this.radius;
          this.vx = Math.abs(this.vx) * 0.6;
        } else if (this.x + this.radius > canvas.width) {
          this.x = canvas.width - this.radius;
          this.vx = -Math.abs(this.vx) * 0.6;
        }

        if (this.y - this.radius < 0) {
          this.y = this.radius;
          this.vy = Math.abs(this.vy) * 0.6;
        } else if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.vy = -Math.abs(this.vy) * 0.6;
        }
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 1;
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      }
    }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 80%, 60%)`;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const color = randomColor();
      const planet = new Planet(x, y, planetRadius, color);

      if (planets.length > 0) {
        // Tomamos el planeta más grande (o el primero)
        const central = planets[0];

        // Vector desde el nuevo planeta al central
        let dx = central.x - x;
        let dy = central.y - y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist > 0) {
          // Dirección tangencial (perpendicular al vector central->nuevo)
          let tangentialX = -dy / dist;
          let tangentialY = dx / dist;

          // Calculamos velocidad orbital aproximada para órbita circular:
          // v = sqrt(G * M / r)
          const G = gravityStrength;
          const v = Math.sqrt((G * central.mass) / dist);

          // Asignamos velocidad tangencial
          planet.vx = tangentialX * v;
          planet.vy = tangentialY * v;
        }
      }

      planets.push(planet);
    });

    document.addEventListener("keydown", (e) => {
   if (e.key === "1") {
  gravityStrength = gravityStrength % 5 + 1;  // cambia el máximo a 5
  document.getElementById("gravity").textContent = gravityStrength;
      } else if (e.key === "2") {
        planetRadius = planetRadius % 10 + 1;
        document.getElementById("radius").textContent = planetRadius;
      } else if (e.key === "r" || e.key === "R") {
        planets = [];
      } else if (e.code === "Space") {
        paused = !paused;
      }
    });

    function animate() {
      if (!paused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let planet of planets) {
          planet.applyGravity(planets);
        }
        for (let planet of planets) {
          planet.update();
          planet.draw(ctx);
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
