<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación Gravitacional</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <p><strong>Controles:</strong></p>
    <p>Click: crear planeta</p>
    <p>1: cambiar gravedad (<span id="gravity">0.1</span>)</p>
    <p>2: cambiar tamaño (<span id="radius">5</span>)</p>
    <p>Espacio: pausar</p>
    <p>R: reiniciar</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let planets = [];
    let gravityStrength = 0.1;
    let planetRadius = 5;
    let paused = false;

    document.getElementById("gravity").textContent = gravityStrength;
    document.getElementById("radius").textContent = planetRadius;

    class Planet {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.mass = radius * radius;
        this.color = color;
        this.vx = 0;
        this.vy = 0;
        this.trail = [];
        this.maxTrail = 50; // cantidad de puntos del trazo
      }

      applyGravity(planets, deltaTime) {
        for (let other of planets) {
          if (other === this) continue;

          let dx = other.x - this.x;
          let dy = other.y - this.y;
          let distSq = dx * dx + dy * dy;
          let dist = Math.sqrt(distSq);

          if (dist < this.radius + other.radius) continue;

          let force = (gravityStrength * this.mass * other.mass) / distSq;
          let ax = (force * dx) / (dist * this.mass);
          let ay = (force * dy) / (dist * this.mass);

          this.vx += ax * deltaTime;
          this.vy += ay * deltaTime;
        }
      }

      update(deltaTime) {
        this.x += this.vx * deltaTime;
        this.y += this.vy * deltaTime;

        // Rebote suave contra bordes
        const margin = this.radius;
        const bounceFactor = -0.9;

        if (this.x < margin) {
          this.x = margin;
          this.vx *= bounceFactor;
        } else if (this.x > canvas.width - margin) {
          this.x = canvas.width - margin;
          this.vx *= bounceFactor;
        }

        if (this.y < margin) {
          this.y = margin;
          this.vy *= bounceFactor;
        } else if (this.y > canvas.height - margin) {
          this.y = canvas.height - margin;
          this.vy *= bounceFactor;
        }

        // Guardar trazo
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > this.maxTrail) {
          this.trail.shift();
        }
      }

      draw(ctx) {
        // Trazo
        ctx.beginPath();
        for (let i = 0; i < this.trail.length - 1; i++) {
          const a = this.trail[i];
          const b = this.trail[i + 1];
          ctx.strokeStyle = this.color;
          ctx.globalAlpha = i / this.trail.length;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // Planeta
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 80%, 60%)`;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const color = randomColor();
      const planet = new Planet(x, y, planetRadius, color);
      planets.push(planet);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "1") {
        gravityStrength = (gravityStrength + 0.1) % 2;
        if (gravityStrength < 0.1) gravityStrength = 0.1;
        document.getElementById("gravity").textContent = gravityStrength.toFixed(1);
      } else if (e.key === "2") {
        planetRadius = planetRadius % 10 + 1;
        document.getElementById("radius").textContent = planetRadius;
      } else if (e.key.toLowerCase() === "r") {
        planets = [];
      } else if (e.code === "Space") {
        paused = !paused;
      }
    });

    let lastTime = performance.now();

    function animate(time) {
      const deltaTime = (time - lastTime) / 1000;
      lastTime = time;

      if (!paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let planet of planets) {
          planet.applyGravity(planets, deltaTime);
        }
        for (let planet of planets) {
          planet.update(deltaTime);
          planet.draw(ctx);
        }
      }
      requestAnimationFrame(animate);
    }

    animate(lastTime);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
